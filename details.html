<!-- unordered list -->
<html>
  <head>
    <style>
      ul.a {
        list-style-type: circle;
      }
      ul.b {
        list-style-type: square;
      }
      ul.c {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <h2>An unordered list in HTML</h2>
    <!-- customized bullet points changed to square -->
    <ul class="b">
      <li>Tea</li>
      <li>Milkshake</li>
      <li>Juice</li>
    </ul>

    <ol type="1">
      <li>Pizza</li>
      <li>Burger</li>
      <li>Pasta</li>
    </ol>

    <ol type="A">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ol>
  </body>
</html>
