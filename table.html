<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Table</title>
    <style>
      table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #ddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Student Table</h2>

    <table>
      <tr>
        <th>Student Name</th>
        <th>Student Roll No</th>
        <th>Student Email</th>
      </tr>
      <tr>
        <td>Tony Stark</td>
        <td>101</td>
        <td>Stark1234@example.com</td>
      </tr>
      <tr>
        <td>Bruce Wayne</td>
        <td>102</td>
        <td>Wayne123@example.com</td>
      </tr>
    </table>
  </body>
</html>
