<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
      }
      .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .product-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      dl {
        margin-top: 10px;
      }
      dt {
        font-weight: bold;
        font-size: 1.2em;
        color: #333;
      }
      dd {
        color: #666;
        margin: 5px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Product Listing</h2>
      <div class="product-grid">
        <div class="product-card">
          <img
            src="https://image-us.samsung.com/us/smartphones/galaxy-s23-ultra/images/gallery/lavender/01-DM3-Lavender-PDP-1600x1200.jpg"
            alt="Smartphone"
          />
          <dl>
            <dt>Smartphone</dt>
            <dd>- 6.5-inch display, 128GB Storage</dd>
          </dl>
        </div>
        <div class="product-card">
          <img
            src="https://tse2.mm.bing.net/th?id=OIP.2erMRhpAPj59TU5_GWIq1gHaE3&pid=Api&P=0&h=180"
            alt="Laptop"
          />
          <dl>
            <dt>Laptop</dt>
            <dd>- Intel i7, 16GB RAM, SSD storage</dd>
          </dl>
        </div>
        <div class="product-card">
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.162XgA3LgtEP8dEewA6ETAHaHa&pid=Api&P=0&h=180"
            alt="Headphones"
          />
          <dl>
            <dt>Wireless Headphones</dt>
            <dd>- Noise-canceling, Bluetooth 5.0</dd>
          </dl>
        </div>
        <div class="product-card">
          <img
            src="https://tse3.mm.bing.net/th?id=OIP.uMmJvI4I2B1w9Z80ThC-wwHaHa&pid=Api&P=0&h=180"
            alt="Smartwatch"
          />
          <dl>
            <dt>Smartwatch</dt>
            <dd>- Heart rate monitor, 7-day battery life</dd>
          </dl>
        </div>
        <div class="product-card">
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.KuWdn7RnD5wHXCmhgr-qbgHaHa&pid=Api&P=0&h=180"
            alt="Camera"
          />
          <dl>
            <dt>Digital Camera</dt>
            <dd>- 20MP, 4K video recording</dd>
          </dl>
        </div>
        <div class="product-card">
          <img
            src="https://tse3.mm.bing.net/th?id=OIP.O0R648tovF02LfEXH0bVawHaEy&pid=Api&P=0&h=180"
            alt="Tablet"
          />
          <dl>
            <dt>Tablet</dt>
            <dd>- 10-inch screen, stylus support</dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
