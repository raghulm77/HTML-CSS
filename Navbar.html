<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #333;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
      }
      .navbar ul {
        list-style: none;
        display: flex;
      }
      .navbar ul li {
        margin: 0 15px;
      }
      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      .navbar ul li a:hover {
        color: #f0a500;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">Nexus Point</a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
